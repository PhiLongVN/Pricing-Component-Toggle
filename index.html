<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/main.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 30px;
        text-align: center;
        padding: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- ======================================================================= -->
      <!--                                 TOGGLE                                  -->
      <!-- ======================================================================= -->
      <div class="toggle">
        <h2>Our Pricing</h2>

        <div class="toggle-check">
          <h3>Monthly</h3>
          <div class="check-block">
            <input id="checkbox" type="checkbox" />
            <label for="checkbox"> </label>
          </div>
          <h3>Annually</h3>
        </div>
      </div>

      <!-- ======================================================================= -->
      <!--                                  TABLE                                  -->
      <!-- ======================================================================= -->
      <div class="table">
        <!-- block1 -->
        <div class="table-block">
          <div class="title">
            <span>Basic</span>
            <div class="mm monney1">
              <span>$</span>
              <h2>19.99</h2>
            </div>
          </div>

          <div class="info">
            <strong>500 GB</strong>
            <strong> Storage 2 Users Allowed</strong>
            <strong>Send up to 3 GB</strong>
          </div>

          <button>Learn More</button>
        </div>

        <!-- block2 -->
        <div class="table-block block2">
          <div class="title">
            <span> Professional</span>
            <div class="mm monney2">
              <span>$</span>
              <h2>19.99</h2>
            </div>
          </div>

          <div class="info">
            <strong> 1 TB Storage</strong>
            <strong>Users Allowed</strong>
            <strong> Send up to 10 GB </strong>
          </div>

          <button>Learn More</button>
        </div>

        <!-- block3 -->
        <div class="table-block">
          <div class="title">
            <span>Master</span>
            <div class="mm monney3">
              <span>$</span>
              <h2>19.99</h2>
            </div>
          </div>

          <div class="info">
            <strong> 2 TB Storage</strong>
            <strong>10 Users Allowed</strong>
            <strong>Send up to 20 GB </strong>
          </div>

          <button>Learn More</button>
        </div>
      </div>
    </div>

    <!-- &dollar;249.99 5 &dollar;399.99 -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Huynh Phi Long</a>.
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
